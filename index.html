<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rock-paper-scissors</title>
    <link rel="stylesheet" href="/styles.css" />
    <script src="/script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="class">Rock Paper Scissors</h1>
    </header>
    <main class="main">
      <div class="info">
        <h3 class="top-message">Choose Your Weapon</h3>
        <p class="bot-message">Score 5 before CPU</p>
      </div>
      <div class="outcome">
        <div class="versus">
          <div class="player">
            <div class="p-weapon">PLAYER:</div>
            <div class="p-points">0</div>
          </div>
          <div class="cpu">
            <div class="c-weapon">Computer:</div>
            <div class="c-points">0</div>
          </div>
        </div>
      </div>
      <div class="choices">
        <button class="btn rock">✊</button>
        <button class="btn paper">✋</button>
        <button class="btn scissors">✌</button>
      </div>
      <div class="modal hidden">
        <h3 class="result"></h3>
        <button class="again">Play Again</button>
      </div>
      <div class="overlay hidden"></div>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
